apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: com.foo.whitelist-registry
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
webhooks:
- name: com.foo.whitelist-registry
  namespaceSelector:
    matchExpressions:
    - key: cntk
      operator: In
      values:
      - experiment
  rules:
  - apiGroups:   [""]
    apiVersions: ["v1"]
    operations:  ["CREATE"]
    resources:   ["pods"]
    scope:       "Namespaced"
  clientConfig:
    service:
      namespace: default
      name: argocd-git-override
      path: "/"
  admissionReviewVersions: ["v1"]
  sideEffects: None